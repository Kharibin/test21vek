<h3>Button Addons</h3>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <button pButton type="button" label="Add goods" (click)="add(goodsName.value, goodsPrice.value)"></button>
      <input type="text" pInputText placeholder="Name" #goodsName>
    </div>
  </div>

  <div class="ui-g-12 ui-md-4">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">$</span>
      <input type="text" pInputText placeholder="Price" #goodsPrice>
      <span class="ui-inputgroup-addon">.00</span>
    </div>
  </div>
</div>
