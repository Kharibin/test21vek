<p-table [columns]="cols" [value]="goodsList" selectionMode="single" [(selection)]="selectedGoods"
         (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa-plus" (click)="showDialogToAdd()" label="Add"></button>
    </div>
  </ng-template>

</p-table>

<p-dialog header="Goods Details" [(visible)]="displayDialog" [responsive]="true"
          showEffect="fade" [modal]="true" [width]="400">
  <div class="ui-g ui-fluid" *ngIf="selectedGoods">
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="id">Id</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="id" [(ngModel)]="selectedGoods.id" [disabled]="true"/>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="name">Name</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="name" [(ngModel)]="selectedGoods.name" />
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="price">Price</label>
      </div>
      <div class="ui-g-8">
        <input pInputText id="price" [(ngModel)]="selectedGoods.price" />
      </div>
    </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete" [disabled]="newGoods"></button>
      <button type="button" pButton icon="fa-check" (click)="update(selectedGoods)" label="Save"></button>
    </div>
  </p-footer>
  </div>
</p-dialog>
