
<p-table [value]="goodsList">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Goods>
    <tr>
      <td>{{Goods.id}}</td>
      <td>{{Goods.name}}</td>
      <td>{{Goods.price}}</td>
    </tr>
  </ng-template>
</p-table>
